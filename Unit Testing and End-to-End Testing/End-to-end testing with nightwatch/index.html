<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h2>Welcome to my test page</h2>
        <button @click="show = true">Show</button>
        <p v-show="show">Hello Nightwatch!</p>
    </div>

    <script>
        const vm = new Vue({
           el: '#app',
           data: {
               show: false
           }
        });
    </script>
</body>
</html>
