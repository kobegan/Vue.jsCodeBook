<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
<!--    <link rel="stylesheet" type="text/css" href="animate.css"></link>-->
    <!--https://emojipedia.org-->
    <style type="text/css">
        .slideInRight {
            transform: translateX(200px);
        }
        .go {
              transition: all 2s ease-out;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="taxiCalled = true">
        Call a cab
    </button>
    <transition
            enter-class="slideInRight"
            enter-active-class="go">
        <p v-if="taxiCalled">ðŸš—</p>
    </transition>
</div>


<script>
    new Vue({
        el : '#app',
        data : {
            taxiCalled: false
        }
    })
</script>

</body>
</html>
