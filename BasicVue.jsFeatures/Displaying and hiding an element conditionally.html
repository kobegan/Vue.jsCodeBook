<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="ghost">
    <div v-if="isNight">
        I'am a ghost! Boo!
    </div>
</div>

<!--The v-show directive evaluates the isNight computed property and puts a
display: none in the element style attribute.-->


<script>
    new Vue({
        el: '#ghost',
        computed: {
            isNight () {
                return new Date().getHours() < 7;
            }
        }
    })
</script>
</body>
</html>
