<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
        .warn {
            background-color: mistyrose;
        }
    </style>
</head>
<body>
<div id="app">
    <textarea v-model="memeText" :class="{warn : longText}" :maxlength="limit">{{memeText.length}}</textarea>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            memeText: 'What if I told you CSS can do that',
            limit: 50
        },
        computed: {
            longText () {
                if(this.limit - this.memeText.length <= 10) {
                    return true;
                } else {
                    return false;
                }
            }
        }
    })
</script>
</body>
</html>
