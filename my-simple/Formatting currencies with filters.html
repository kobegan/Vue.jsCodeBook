<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>
    <style type="text/css">
        .price {
            text-align: right
        }
    </style>
</head>
<body>
<div id="app">
    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in inventory">
            <td>{{item.name}}</td>
            <td class="price">{{item.price | dollars}}
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    Vue.filter('dollars', function (money) {
        return accounting.formatMoney(money)
    })


    new Vue({
        el: '#app',
        data: {
            inventory: [
                {name: 'tape measure', price: '7'},
                {name: 'stamp', price: '0.01'},
                {name: 'shark tooth', price: '1.5'},
                {name: 'iphone', price: '999'}
            ]
        },
        computed: {
            nonPhysics () {
                return this.experiments.filter(exp => exp.field.indexOf(this.term) === -1);
            },
            lowCost () {
                return this.experiments.filter(exp => exp.cost <= 3);
            }
        }
    })
</script>
</body>
</html>
